<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
</head>
<body>
    <header>

    </header>
    <section>
        <!-- Cart funcionara como mi Bloque -->
        <div class="cart">
            <!-- cart__image funcionara como mi Elemento -->
            <div class="cart__image">
                <figure>
                    <img src="/" alt="Playa">
                </figure>
            </div>
            <!-- cart__detail funcionara como mi otro Elemento -->
            <div class="cart__detail">
                <h2>En la playa!!</h2>
            </div>

            <!-- Aqui en los botons "btn" representaria las caracteristicas generales del boton
            y .cart__button--accept representa las particularidades del modificador -->
            <button class="btn cart__button--accept">
                Aceptar
            </button>

            <!-- Aqui en los botons "btn" representaria las caracteristicas generales del boton
            y .cart__button--cancel representa las particularidades del modificador -->
            <button class="btn cart__button--cancel">
                Cancelar
            </button>

        </div>


    </section>
    <footer>

    </footer>
</body>
</html>
